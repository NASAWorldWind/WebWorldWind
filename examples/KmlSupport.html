<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="KmlSupport" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
</head>
<body>
<div class="jumbotron hidden-xs">
    <h1 style="text-align:center">Import Kml Document</h1>
</div>
<div class="row">
    <div class="col-sm-3">
        <h4>Projection</h4>
        <div class="dropdown" id="projectionDropdown">
        </div>
        <br>
        <h4>Layers</h4>
        <div class="list-group" id="layerList">
        </div>
        <br>
        <h4>Destination</h4>
        <div class="input-group" id="searchBox">
            <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
        </div>
    </div>
    <div class="col-sm-9" id="globe">
        <canvas id="canvasOne" width="1000" height="1000" style="width: 100%; height: auto">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>
</div>
</body>
</html>
