<!DOCTYPE html>
<!-- This is a very simple example of using Web World Wind. -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>EarthquakeViewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://worldwindserver.net/webworldwind/examples/CoordinateController.css">
    <link rel="stylesheet" href="./StyleSheets/bootstrapSlider.min.css">
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"  type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/bootstrapSlider.js" type="text/javascript"></script>
    <script data-main="scripts/EarthquakeViewer"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
    <style>


        #magnitudeSlider .slider-selection {
            background: #BABABA;
        }

        #ex1Slider .slider-selection {
            background: #BABABA;
        }



    </style>


</head>
<body>
<div class="container">
    <div class="jumbotron hidden-xs">
        <h1 style="text-align:center">Earthquake Viewer</h1>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <h4>INFO</h4>
            <div id="eData">
            </div>
            <h4>Projection</h4>
            <div class="dropdown" id="projectionDropdown">
            </div>
            <div id="Panels">
                <!--
                <button type="button" class="btn btn-info btn-block dropdown-toggle" data-toggle="collapse" data-target="#cp">Control Panel<span class="caret"></span></button>
                <div id="cp" class="collapse">
                    <div class="list-group" id="CPanel">
                    </div>
                </div>
                -->
            </div>
            <h4>MinMag</h4>
            <div id="minMag"><input id="magnitudeSlider"
                                                     data-slider-id="magnitudeSlider"
                                                     type="number"
                                                     data-slider-min="2"
                                                     data-slider-max="7"
                                                     data-slider-step="1"
                                                     data-slider-value="2"/>
            </div>
            <br>
            <button type="button" class="btn btn-info btn-block dropdown-toggle" data-toggle="collapse" data-target="#LAYER">Layers<span class="caret"></span></button>
            <div id="LAYER" class="collapse">
                <div class="list-group" id="layerList">
                </div>
            </div>
            <br>
            <h4>Destination</h4>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-sm-9" id="globe">
            <div style="position:relative">
                <canvas id="canvasOne" width="1000" height="1000" style="width: 100%; height: auto">
                    Your browser does not support HTML5 Canvas.
                </canvas>
                <div id="coordinateOverlay">
                    <span id="terrainLatitude"></span>
                    <span id="terrainLongitude"></span>
                    <span id="terrainElevation"></span>
                    <span id="eyeAltitudeLabel">Eye</span>
                    <span id="eyeAltitude"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
